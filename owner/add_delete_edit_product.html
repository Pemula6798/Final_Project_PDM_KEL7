<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Toko AutoZone</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/img/favicon.ico">
    <script src="../assets/js/manage_products.js" defer></script>
    <script src="../assets/js/ProductPop1.js" defer></script>
</head>
<body>
    <header>
        <h1>Kelola Produk</h1>
    </header>
    <div class="navbar">
        <a href="owner_dashboard.html">Home</a>
        <a href="add_delete_edit_product.html">Product</a>
        <a href="add_delete_edit_diskon.html">Diskon</a>
        <a href="add_delete_edit_notification.html">Notifications</a>
        <a href="auto_edit_statuspesanan.html">Order Status</a>
        <a href="sell_history.html">History</a>
        <a href="view_review.html">Feedback</a>
        <a href="ownerAccount.html">Account</a>
    </div>
    <section id="featured-products">
        <h2 align="center">Daftar Produk</h2>
        <div class="search-container">
            <input  type="text" id="searchBar" placeholder="Cari produk...">
        </div>
        <div class="product-grid" id="product-container">
            <!-- List Produk-->
        </div>
    </section>

    <section class="product-form">
        <form id="product-form">
            <h2>Tambah/Edit Produk</h2>
            <input type="hidden" id="product-id">
            <label for="product-name">Nama Produk:</label>
            <input type="text" id="product-name" placeholder="Nama Produk" required>
            <label for="product-price">Harga Produk:</label>
            <input type="number" id="product-price" placeholder="Harga Produk" required>
            <label for="product-quantity">Jumlah Produk:</label>
            <input type="number" id="product-quantity" placeholder="Jumlah Produk" required>
            <label for="product-photo">Foto Produk:</label>
            <input type="file" id="product-photo" accept="image/*" required>
            <label for="product-details">Detail Produk:</label>
            <textarea id="product-details" placeholder="Detail Produk" required></textarea>
            <button type="button" onclick="saveProduct()">Simpan Produk</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Toko AutoZone</p>
    </footer>
</body>
</html>
