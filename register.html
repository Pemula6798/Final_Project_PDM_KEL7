<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Toko AutoZone</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.ico">
    <script src="assets/js/register.js" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </div>
    <section class="register-form">
        <form>
            <h2>Daftar</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" placeholder="Kata Sandi" required>
            <label for="phone">Nomor Telepon:</label>
            <input type="text" id="phone" placeholder="Nomor Telepon" required>
            <label for="address">Alamat:</label>
            <textarea id="address" placeholder="Alamat" required></textarea>
            <p id="error-message" class="error-message"></p> 
            <p id="success-message" class="success-message"></p>
            <button type="button" onclick="registerUser()">Daftar</button>
            <p class="form-link">Sudah punya akun? <a href="login.html">Masuk</a></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Toko AutoZone</p>
    </footer>
</body>
</html>
